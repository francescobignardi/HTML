<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella</title>
    <style>
        table td,
        table th{
            border: 1px solid #c9c9c9;
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Modulo.html">Modulo</a></li>
        <li><a href="Tabella.html">Tabella</a></li>
    </ul>
    <h1>Tabella</h1>

    <table>
        <thead>
            <tr>
                <th>Cella 1</th>
                <th>Cella 2</th>
                <th>Cella 3</th>
                <th>Cella 4</th>
                <th>Cella 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="3">1</th>
                <th>4</th>
                <th rowspan="3">5</th>
            </tr>
            <tr>
                <th>1</th>
                <th rowspan="2">2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <th rowspan="2">1</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <th colspan="3">2</th>
                <th>5</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>1</th>
                <th>2</th>
                <th colspan="3">3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
