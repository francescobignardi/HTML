<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagini</title>
</head>
<body>
    <!--Se l'immagine è nello stesso scope del file-->
    <img src="Images/New_york_times_square-terabass.jpg" alt="Vista su Times Square a New York">

    <!--Se è in una cartella-->
    <img src="Images/favicon.ico" title="La mia faccia">

    <!--Se è su internet, poco perfomante e illegale-->
    <img src="https://media-assets.ad-italia.it/photos/646c5c2d595977d1ddb2007c/4:3/w_2668,h_2001,c_limit/GettyImages-1347979016%20(1).jpg">

    <!--Se voglio una caption sotto stile Wikipedia-->
    <figure>
        <img src="Images/New_york_times_square-terabass.jpg">
        <figcaption>Vista su Times Square a New York</figcaption>
    </figure>
</body>
</html>
