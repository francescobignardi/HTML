<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>

    <style>
        table td,
        table th{
            border: 1px solid #c9c9c9;
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>Spese di Marzo</caption>
        <colgroup>
            <col style="background-color: burlywood;">
            <col style="background-color: brown;">
        </colgroup>
        <tr>
            <th>Giorno</th>
            <th>Totale spese</th>
        </tr>
        <tr>
            <td>18/03/24</td>
            <td>38€</td>
        </tr>
        <tr>
            <td>19/03/24</td>
            <td>42€</td>
        </tr>
        <tr>
            <td rowspan="2">20/03/24</td>
            <td>12€</td>
        </tr>
        <tr>
            <td>22€</td>
        </tr>
    </table>

    <table>
        <caption>Spese di Marzo, seconda tabella</caption>
        <colgroup>
            <col style="background-color: wheat;">
            <col style="background-color: goldenrod;">
            <col style="background-color: wheat;">
            <col style="background-color: goldenrod;">
        </colgroup>
        <thead>
            <tr>
                <th>Giorno</th>
                <th>Luogo</th>
                <th>Oggetto</th>
                <th>Importo</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th>18/03</th>
                <th>Supermercato</th>
                <th>Spesa settimanale</th>
                <th>38€</th>
            </tr>

            <tr>
                <th>19/03</th>
                <th>Amazon</th>
                <th>Libro</th>
                <th>18€</th>
            </tr>

            <tr>
                <th>20/03</th>
                <th>Palestra</th>
                <th>Abbonamento</th>
                <th>75€</th>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="3">Spese totali</th>
                <th>131€</th>
            </tr>
        </tfoot>

    </table>

</body>
</html>
