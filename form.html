<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <style>
        fieldset {
        width: fit-content;
        height: fit-content;
    }
    legend {
        margin-bottom: 10px; /* Aggiunge spazio sotto la legenda */
    }
    label {
        display: block; /* Rende l'etichetta un blocco per posizionarla sopra l'input */
        margin-bottom: 5px; /* Aggiunge spazio sotto l'etichetta */
    }
    select,
    input,
    textarea,
    button {
        margin-bottom: 10px; /* Aggiunge spazio sotto ogni elemento */
    }
    </style>

    <fieldset>
        <legend>Primo blocco</legend>
    <!--Semplice campo di testo con la sua label-->
    <label for="prova"> Inserisci Nome </label>
    <input type="text" name="prova">
    
    <br>

    <!--Menu a tendina con opzioni-->
    <select name="Scegli provincia">
        <option value="">Seleziona</option>
        <option value="MO">MO</option>
        <option value="BO">BO</option>
        <option value="RM">RM</option>
    </select>

    <br>

    <!--Area di testo allargabile-->
    <textarea></textarea>

    <br>

    <!--Semplice bottone-->
    <button type="button">Bottone</button>

    </fieldset>

    <fieldset style="width: fit-content;">
        <legend>Secondo blocco</legend>
    
    <!--Lista di opzioni personalizzabile e scremabile dall'utente se scrive le prime lettere-->
    <input list="Opzioni">
    <datalist id="Opzioni">
        <option value="Invia un'email per il recupero password">
        <option value="Invia un sms per il recupero della password">
        <option value="Rispondi alla domanda segreta">
    </datalist>

    <br>

    <!--Vari tipi di input-->
    <input type="date">
    <input type="text">
    <input type="password">
    <input type="checkbox">
    <input type="color">
    <input type="email">

    </fieldset>

    <br>

    <!--Form finale-->
    <h2>Compilare</h2>
    <form action="salvadati.php" method="post">
    <fieldset style="width: fit-content;">
        <legend>Dati anagrafici</legend>
        <label for="nome">Nome</label>
        <input type="text" name="nome" required>
        <br>
        <label for="cognome">Cognome</label>
        <input type="text" name="cognome" disabled>
        <br>
        <label for="codice fiscale">Codice Fiscale</label>
        <input type="text" name="codice fiscale" maxlength="16" placeholder="inserire codice fiscale" required>
        <br>
        <label for="provincia di nascita">Provincia di nascita</label>
        <select name="provincia di nascita">
            <option value="MO">MO</option>
            <option value="BO">BO</option>
            <option value="RE">RE</option>
        </select>
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email">
    </fieldset>
    <fieldset style="width: fit-content;">
        <legend>Dati secondari</legend>
        <span>Interessi</span>
        <div>
            <input type="checkbox" id="basket" name="basket" value="Basket" checked>
            <label for="checkbox">Basket</label>
        </div>
        <div>
            <input type="checkbox" id="calcio" name="calcio" value="Calcio">
            <label for="checkbox">Calcio</label>
        </div>
        <div>
            <input type="checkbox" id="tennis" name="tennis" value="Tennis">
            <label for="checkbox">Tennis</label>
        </div>
        <label for="colore preferito">Colore preferito</label>
        <input type="color" name="colore preferito">
        <br>
        <label for="file aggiuntivi">File aggiuntivi</label>
        <input type="file" name="file aggiuntivi" multiple>
        <br>
        <span style="margin-top: 10px;">Genere</span>
        <div>
            <input type="radio" name="genere" value="m">Maschio
            <input type="radio" name="genere" value="f">Femmina
        </div>
    </fieldset>

    <input type="submit" value="Invia">
    <input type="reset" value="Resetta">
    </form>
</body>
</html>
